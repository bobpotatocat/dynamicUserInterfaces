<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Image Carousell</title>
  </head>
  <body>
    <div id="picturesContainer">
      <div id="leftContainer">
        <img class="picture" src="images/dog.jpg" alt="" />
      </div>
      <div id="mainContainer">
        <img class="picture" src="images/dog.jpeg" alt="" />
      </div>
      <div id="rightContainer">
        <img class="picture" src="images/dogfood.png" alt="" />
      </div>
    </div>

    <div id="buttonContainer">
      <img src="icons/dot.svg" class="button" alt="" />
      <img src="icons/dot.svg" class="button selected" alt="" />
      <img src="icons/dot.svg" class="button" alt="" />
    </div>
  </body>
</html>
